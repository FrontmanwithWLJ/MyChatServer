plugins {
    id 'java'
}

group 'com.sl.web'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir dirs: "${rootDir}/lib"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.6'
    //compile 'com.intellij:forms_rt:7.0.3'
}
